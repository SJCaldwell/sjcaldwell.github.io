{{- $title := .Get "title" -}}
{{- $authors := .Get "authors" -}}
{{- $date := .Get "date" -}}
{{- $url := .Get "url" -}}
{{- $abstract := .Inner -}}

<div class="paper-card">
    <div class="paper-header">
        {{- if $url -}}
            <h3 class="paper-title"><a href="{{ $url }}" target="_blank" rel="noopener">{{ $title }}</a></h3>
        {{- else -}}
            <h3 class="paper-title">{{ $title }}</h3>
        {{- end -}}
        <div class="paper-meta">
            <div class="paper-authors">{{ $authors }}</div>
            <div class="paper-date">{{ $date }}</div>
        </div>
    </div>
    <div class="paper-abstract">
        {{ $abstract | markdownify }}
    </div>
</div>
